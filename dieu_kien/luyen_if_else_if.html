<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if...else...if</title>
</head>
<body>
<Script>
  let username = prompt("Who's there?",'');
  if (username == 'Admin') {
    let Pass = prompt('Password?','');
    if (pass == 'TheMaster') {
      alert('Welcome!');
    } else if (pass == null) {
      alert('canceled.');
    } else {
      alert('Wrong password');
    }
  } else if (username == null) {
    alert('Canceled');
  } else {
    alert("I don't know you");
  }
</Script>
</body>
</html>
